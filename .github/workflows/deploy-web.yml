# Deploy Next.js (LifeBook web) to Azure App Service.
# Trigger: push to main (or manual). Requires Azure Web App and publish profile.
# All Azure resources must be in West US 3 (westus3).
#
# GitHub secrets:
#   AZURE_WEBAPP_PUBLISH_PROFILE - download from Azure Portal: Web App â†’ Get publish profile
#
# GitHub variables (or set in workflow):
#   AZURE_WEBAPP_NAME - name of the App Service (e.g. app-lifebook-web-v1)

name: Deploy Web (Azure App Service)

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:
  workflow_call:

env:
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME || 'app-lifebook-web-v1' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
