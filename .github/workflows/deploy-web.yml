# Deploy Next.js (LifeBook web) to Azure App Service.
# Trigger: push to main (or manual). All Azure resources in West US 3 (westus3).
#
# Size: We deploy only the standalone build (app + minimal prod deps). Azure provides
# the Node 20 runtime; we do not upload node binary or devDependencies.
#
# GitHub secrets: same as deploy-api (AZURE_CREDENTIALS or 4 separate) for login.
#   Optionally AZURE_WEBAPP_PUBLISH_PROFILE for publish-profile deploy.
# GitHub variables: AZURE_WEBAPP_NAME, AZURE_RESOURCE_GROUP (defaults below).

name: Deploy Web (Azure App Service)

# Avoid 409 Conflict: only one deployment to the web app at a time (no parallel OneDeploy).
concurrency:
  group: deploy-web-${{ vars.AZURE_WEBAPP_NAME || 'app-lifebook-web-v1' }}
  cancel-in-progress: false

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:
  workflow_call:

env:
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME || 'app-lifebook-web-v1' }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP || 'rg-lifebook-v1' }}
  APP_SERVICE_PLAN: ${{ vars.AZURE_APP_SERVICE_PLAN || 'asp-lifebook-v1' }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'westus3' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Prepare standalone deploy package
        run: |
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/
          [ -d public ] && cp -r public .next/standalone/ || true
          echo "Deploy package size (Node runtime is provided by Azure; we only upload app + minimal deps):"
          du -sh .next/standalone

      - name: Prepare Azure credentials
        id: azcreds
        run: |
          set -e
          DELIM="CREDS_$(openssl rand -hex 8)_END"
          if [ -n "${AZURE_CREDENTIALS:-}" ]; then
            node -e "
              const raw = process.env.AZURE_CREDENTIALS;
              const o = JSON.parse(raw);
              const out = { clientId: o.clientId || o.appId || '', clientSecret: o.clientSecret || o.password || '', subscriptionId: o.subscriptionId || '', tenantId: o.tenantId || o.tenant || '' };
              if (!out.clientId || !out.tenantId || !out.clientSecret) throw new Error('AZURE_CREDENTIALS must have clientId, tenantId, clientSecret.');
              require('fs').writeFileSync('creds.json', JSON.stringify(out));
            "
          else
            node -e "
              const c = process.env.CID || '', s = process.env.SECRET || '', sub = process.env.SID || '', t = process.env.TID || '';
              if (!c || !s || !t) throw new Error('Set AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, AZURE_TENANT_ID (and AZURE_SUBSCRIPTION_ID). Or use AZURE_CREDENTIALS.');
              require('fs').writeFileSync('creds.json', JSON.stringify({ clientId: c, clientSecret: s, subscriptionId: sub, tenantId: t }));
            "
          fi
          echo "creds<<${DELIM}" >> $GITHUB_OUTPUT
          cat creds.json >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "${DELIM}" >> $GITHUB_OUTPUT
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          CID: ${{ secrets.AZURE_CLIENT_ID }}
          SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          SID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ steps.azcreds.outputs.creds }}

      - name: Ensure Web App exists
        run: |
          set -e
          RG="${{ env.RESOURCE_GROUP }}"
          PLAN="${{ env.APP_SERVICE_PLAN }}"
          APP="${{ env.AZURE_WEBAPP_NAME }}"
          LOC="${{ env.AZURE_LOCATION }}"
          # Create resource group if missing
          if ! az group show -n "$RG" &>/dev/null; then
            echo "Creating resource group $RG in $LOC"
            az group create -n "$RG" -l "$LOC"
          fi
          # Create App Service Plan (Linux) if missing
          if ! az appservice plan show -g "$RG" -n "$PLAN" &>/dev/null; then
            echo "Creating App Service Plan $PLAN"
            az appservice plan create -g "$RG" -n "$PLAN" --is-linux --sku B1 -l "$LOC"
          fi
          # Create Web App (Node 20) if missing
          if ! az webapp show -g "$RG" -n "$APP" &>/dev/null; then
            echo "Creating Web App $APP"
            az webapp create -g "$RG" -n "$APP" -p "$PLAN" --runtime "NODE:20-lts" --startup-file "npm run start"
          else
            echo "Web App $APP already exists"
          fi
          az webapp config set -g "$RG" -n "$APP" --startup-file "node server.js" --output none

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group-name: ${{ env.RESOURCE_GROUP }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: apps/web/.next/standalone
